<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ----body wrapper----- -->
    <div class="px-12 py-3 h-full">
        <h1 class="text-2xl h-[3rem] leading-[3rem] text-center font-bold text-[#344e41]">weather update</h1>
        <!-- ----Main Container----- -->
        <div class="h-full w-[98%]  md:w-[80%] lg:w-[60%] flex justify-start items-center mx-auto">
            <!-- ----Main wrapper----- -->
            <div class="main-container w-[60%] rounded-md bg-[#a3b18a] p-[2rem] m-auto">


                <!-- ----input section and button ----- -->
                <div class="input-section bg-[#dad7cd] w-full flex rounded-md">
                    <input class="input pl-4 py-3 w-full flex-1 bg-[#dad7cd] border-none outline-0 rounded-md"
                        type="text" placeholder="enter City name">
                    <button class="searchBtn bg-[#588157] rounded-md px-3 "><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- ---- ----- -->



                <!-- ----error msg----- -->
                <div class="error hidden">
                    <p class="text-white ml-2 mt-3 ">Invalid City Name</p>
                </div>
                <!-- ---- ----- -->


                <!-- ----result ----- -->
                <div class="result-section mt-8 hidden">

                    <!-- ----city name,tempt,weather ----- -->
                    <div class="flex flex-col items-center justify-center">
                        <img class="mosam h-[100px] w-[200px] rounded-md object-cover " src="./rain.jpg" alt="">
                        <p class="temperature text-slate-50">12‚Å∞c</p>
                        <p class="city text-slate-50">Lahore</p>
                    </div>
                    <!-- ---- ----- -->


                    <!-- humidity & windSpeed---- ----- -->
                    <div class="humidity-windspeed flex items-center justify-center gap-5 md:gap-10 ">
                        <div class="humidityC">
                            <img class="humidityImg h-[60px] w-[60px] rounded-md object-cover bg-transparent "
                                src="Humidity.jpg" alt="">
                            <p class="humidity text-slate-50">100%</p>
                            <p class="text-slate-50">Humidity</p>
                        </div>
                        <div class="windSpeed">
                            <img class="humidityImg h-[60px] w-[60px] rounded-md object-cover backdrop-filter"
                                src="windSpeed.jpg" alt="">
                            <p class="wind-speed text-slate-50"> 5 Km/h</p>
                            <p class="text-slate-50"> Wind Speed</p>
                        </div>
                    </div>
                    <!-- ---- ----- -->
                </div>
                <!-- ---- ----- -->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
